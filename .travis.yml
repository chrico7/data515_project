language: python
python:
  - "3.6"
# command to install dependencies
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # Create a new environment
  - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
  # Activate it
  - source activate test
  # command to run tests
  - conda install --file requirements.txt
script:
  # - python3 data515_project/tests/test_get_county_data.py
  - python3 data515_project/tests/test_organize_county_data.py
  - python3 data515_project/tests/test_aggregate_by_date.py
  - python3 data515_project/tests/test_aggregate_by_zip_spacial.py
  - python3 data515_project/tests/test_get_redfin_data.py
  - python3 data515_project/tests/test_join_county_redfin.py